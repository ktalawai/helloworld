name: Maven Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 20.0
        uses: actions/setup-java@v2
        with:
          java-version: 20.0
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: kinitap/demo-hello-world:v2

            # Pull the Docker image (if using a pre-built image)
      - name: Pull Docker Image
        run: docker pull kinitap/demo-hello-world:v2

      - name: Run Docker Container
        run: docker run -d --name demo-hello-world-v1 -p 8080:80 kinitap/demo-hello-world:v2

      - name: Show Docker Containers
        run: docker ps

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Docker Hub
        run: docker push kinitap/demo-hello-world:v2

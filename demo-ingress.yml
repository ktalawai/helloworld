apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
spec:
  rules:
    - host: demo.kinitap.com   # Replace this with your actual domain or IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-app-service
                port:
                  number: 80
          - path: /postgres
            pathType: Prefix
            backend:
              service:
                name: postgres-service   # Replace with your PostgreSQL backend Service name
                port:
                  number: 5432   # Replace with the appropriate port
  ingressClassName: nginx
